<body>
	<form action="viet.php" method="POST">
		<legend> Решить уравнение вида:</legend>
		<label><span class="formula">aX<sup>2</sup> + bX + c = 0</span></label>
		<div class="col-md3">
			<div class="form-row ">
				<div class="form-group col-md-3">
					<label>Значение A = </label>
					<input type="text" class="form-control" placeholder=" A" name="a">
					<small class="form-text text-muted">Только Числовые значения ;)</small>
				</div>
				<div class="form-group col-md-3"><label>Значение B= </label>
					<input type="text" class="form-control" placeholder=" B" name="b">
				</div>
				<div class="form-group col-md-3"><label>Значение C= </label>
					<input type="text" class="form-control" placeholder=" C" name="c">
				</div>
			</div>
			<div class="check">
				<label data-toggle="collapse" data-target="#collapseOne">
					<input type="checkbox" name="checkViet"> Применить теорему Виета
				</label>
			</div>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<div class=" row viet_settings " id="viet_settings">
				<div class="range col-md-6">
					<p>Задайте диапазон поиска корней:</p>
					<label class="viet_range" for="min">От: </label>
					<input type="text" id="min" name="min" placeholder="от" size="10"><br>

					<label class="viet_range" for="max">До: </label>
					<input type="text" id="max" name="max" placeholder="до" size="10"><br>
				</div>
			</div>
		</div>
		<button type="submit" class="btn"> Решить уравнение</button>
